name: Deploy to EC2

on:
  push:
    branches:
      - Prod_main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: Prod_main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Specify the version of Node.js you need

      - name: Install dependencies
        run: npm install -f

      - name: Build the React app
        run: npm run build
